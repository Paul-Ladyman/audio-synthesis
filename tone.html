<!doctype html>
<html>
    <head>
        <title>Generating audio in real time</title>
        <script type="text/javascript" src="./jQueryv1.7.2.js"></script>
        <script type="text/javascript" src="./require.js"></script>
        <script type="text/javascript">
            require(['./Synthesis'], function (Synthesizer) {

                $('#play').click(function () {Synthesizer.playToneTwo()});
            });
        </script>
    </head>
    <body>
    <p>This demo plays a one second tone when you click the button below.</p>
    <button id='play'>Play</button>
    </body>
</html>
